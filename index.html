<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

    <div class="container">

        <section id="header">
            <div class="row">
                <!-- Logo -->
                <div class="col-md-6">
                    <a href="#">
                        <img src="images/logo.jpg" alt="Looooop Logo" class="img-responsive logo">
                    </a>
                </div>
                <!-- name & title -->
                <div class="col-md-6 text-right name-title">
                    <h1>Brent Brinkley</h1>
                    <h3>Front-End Samurai</h3>
                </div>
            </div>
            <!-- horizontal break -->
            <div class="row">
                <div class="col-md-12">
                    <hr class="redbar">
                </div>
            </div>
        </section>

        <section id="hero-image">
            <!-- main image -->
            <div class="row">
                <div class="col-md-12">
                    <img src="images/macbook.jpg" alt="center image" class="img-responsive center-block">
                </div>
            </div>
        </section>

        <section id="bottom">
            <!-- bottom row -->
            <div class="row">
                <div class="col-md-12">
                    <h3>Featured Work</h3>
                </div>
            </div>
            <!-- bottom images -->
            <div class="row text-center triple-image">
                <div class="col-md-4">
                    <img src="images/art.jpg" alt="bottom image" class="img-responsive img-rounded center-block" data-toggle="modal" data-target="#project1">
                    <h3>Lorem Ipsum</h3>
                    <p>http://loremipsum.com</p>
                </div>
                <div class="col-md-4">
                    <img src="images/art2.jpg" alt="bottom image" class="img-responsive img-rounded center-block" data-toggle="modal" data-target="#project1">
                    <h3>Lorem Ipsum</h3>
                    <p>http://loremipsum.com</p>
                </div>
                <div class="col-md-4">
                    <img src="images/art3.jpg" alt="bottom image" class="img-responsive img-rounded center-block" data-toggle="modal" data-target="#project1">
                    <h3>Lorem Ipsum</h3>
                    <p>http://loremipsum.com</p>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Cool Modal Bro</h4>
                            </div>
                            <div class="modal-body">
                                <img class="img-responsive center-block" src="http://lorempixel.com/400/350"> This is a demonstration modal. Showcasing my samurai awesomness at bootstrap.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="redbar">
            <footer>
                <div class="row text-center">
                    <div class="col-md-12">
                        <h4>&#169; looooop 2015</h4>
                    </div>
                </div>
            </footer>
        </section>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
</body>

</html>
